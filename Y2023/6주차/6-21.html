<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 회원가입</title>
    </head>
    <body>
        <h3>회원가입</h3>
        <form method="get" action="form_app.js">
            이 메 일: <input 
            type="email"
            name="email"/>
            <br>
            전화번호: <input 
            type="tel" 
            placeholder="- 빼고 입력하세요"
            name="phone number"/> 
            <hr>
            <input 
            type="submit" 
            value="확인"/><!--확인 버튼-->
            <input 
            type="reset" 
            value="취소"/><!--취소 버튼-->
        </form>
    </body>
</html>

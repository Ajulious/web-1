<!DOCTYPE html>
<html>
    <head>
        <title>설문조사</title>
    </head>
    <body>
        <h3>설문조사</h3>
        <P>
            <form method="post" action="form_app.js">
                <fieldset>
                    <legend>성별과 나이를 입력하세요</legend>
                    성별:<input type="radio" name="gender" value="male"/>남성
                        <input type="radio" name="gender" value="female"/>여성<br>
                    나이: <input type="number" name="age">
                </fieldset>
                
                <p><fieldset>
                    <legend>관심 분야를 선택하세요(1개 이상)</legend>
                    <input type="checkbox" name="Interests" value="디지털 콘텐츠"/>디지털 콘텐츠
                    <input type="checkbox" name="Interests" value="웹프로그래밍"/>웹프로그래밍
                    <input type="checkbox" name="Interests" value="데이터베이스"/>데이터베이스
                    <input type="checkbox" name="Interests" value="전자출판"/>전자출판
                </fieldset></p>

                <p><fieldset>
                    <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
                    본 세미나의 주제는 만족스러운가? 1<input type="range" name="survey" min="1" max="5" value="3"/>5<br>
                    본 세미나의 초청 강사는 만족스러운가? 1<input type="range" name="survey" min="1" max="5" value="3"/>5<br>
                    본 세미나의 강의 시간은 적당한가? 1<input type="range" name="survey" min="1" max="5" value="3"/>5
                </fieldset></p><br>
                비고<br><textarea name="comments" rows="4" cols="80">의견을 </textarea>
                <p>
                    <input type="submit" value="확인"/><!--확인 버튼-->
                    <input type="reset" value="취소"/><!--취소 버튼-->
                </p>
            </form>
        </p>
    </body>
</html>

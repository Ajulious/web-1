<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
    </head>
    <body>
        <h3>수강과목조사</h3>
        <P>
             <form method="post" action="form_app.js">
                이름: <input type="text" name="name"><br>
                
                학과: <input type="text" name="name"><br>
                
                학년: <select name="grade" size="1">
                        <option value="1학년" selected>1학년</option>
                        <option value="2학년">2학년</option>
                        <option value="3학년">3학년</option>
                        <option value="4학년">4학년 </option>
                     </select><br>
                수강과목(중북선택가능): <select name="job" size="3" multiple>
                                            <option value="IT기술의이해" selected>IT기술의이해</option>
                                            <option value="웹프로그래밍기초">웹프로그래밍기초</option>
                                            <option value="UI/UX설계">UI/UX설계</option>
                                        </select>
                        <p>
                        <input type="submit" value="확인"/><!--확인 버튼-->
                        <input type="reset" value="취소"/><!--취소 버튼-->
                        </p>   
            </form>
        </P>
    </body>
</html>

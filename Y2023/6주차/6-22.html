<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
    </head>
    <body>
        <h3>수강과목조사</h3>
        <P>
             <form method="post" action="form_app.js">
                이름: <input type="text" name="name"><br>
                
                학과: <input type="text" name="name"><br>
                
                학년: <br><input type="radio" name="grade" value="1학년"/>1학년
                     <input type="radio" name="grade" value="2학년"/>2학년
                     <input type="radio" name="grade" value="3학년"/>3학년
                     <input type="radio" name="grade" value="4학년"/>4학년<br>
                수강과목: <br><input type="checkbox" name="subject" value="IT기술의이해"/>IT기술의이해
                              <input type="checkbox" name="subject" value="웹프로그래밍기초"/>웹프로그래밍기초
                              <input type="checkbox" name="subject" value="UI/UX설계"/>UI/UX설계
                        <p>
                        <input type="submit" value="확인"/><!--확인 버튼-->
                        <input type="reset" value="취소"/><!--취소 버튼-->
                        </p>   
            </form>
        </P>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <table>
        <script type="text/javascript">
            var rows = prompt("표의 행 수를 입력하세요:");
            var columns = prompt("표의 열 수를 입력하세요:");

           
            for (var j = 1; j <= rows; j++) {
                document.write("<tr>");
                for (var i = 1; i <= columns; i++) {
                    document.write("<td>");document.write(i+"</td>");
                }
                document.write("</tr>");
            }

        </Script>
        </table>
    </body>
</html>

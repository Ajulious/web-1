<!DOCTYPE html>
<html>
    <head>
        <title>3의 배수의 합</title>
    </head>
    <body>
        <script type="text/javascript">
        var sum = 0;
        for (var i = 1; i <= 1000; i++) 
        {if (i % 3 === 0) {sum += i;}}
        document.write(sum);
        </script>
    </body>
</html>

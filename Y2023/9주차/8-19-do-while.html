<!DOCTYPE html>
<html>
    <head>
        <title>3의 배수의 합</title>
    </head>
    <body>
        <script type="text/javascript">
       var num=1;
       var sum=0;
       do {if (num%3===0)
        {sum+=num;}
        num++;}
        while(num<=1000);
        
        document.write(sum);
        </script>
    </body>
</html>

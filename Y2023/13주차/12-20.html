<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="name" draggable="true">김영곤</div>
        <div id="drag-status"></div>
        
        <script type="text/javascript">
            var nameElement = document.getElementById("name");
            var state = document.getElementById("drag-status");
            var dragCounter = 0;

            nameElement.addEventListener("dragstart", function() {
                dragCounter = 1;
                state.innerHTML = "드레그 시작 [1]";
            });

            nameElement.addEventListener("drag", function() {
                dragCounter++;
                state.innerHTML = "드레그 중 [" + dragCounter + "]";
            });

            nameElement.addEventListener("dragend", function() {
                state.innerHTML = "드레그 가능";
                dragCounter = 0;
            });
        </script>
    </body>
</html>

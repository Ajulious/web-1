<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="1">파란 배경</button>
        <button id="2">빨간 배경</button>
        
        <script type="text/javascript">
            document.getElementById("1").onclick = blue
            document.getElementById("2").onclick = red

            function blue() {
                document.body.style.backgroundColor = "blue";
            }
            function red() {
                document.body.style.backgroundColor = "red";
            }
        </script>
    </body>
</html>

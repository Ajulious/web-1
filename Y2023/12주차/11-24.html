        <script type="text/javascript">
            var images = document.getElementsByTagName("img");
            var sec = 0;

            function NextImage() {
                if (sec < images.length) {
                    images[sec].style.visibility = "visible";
                    sec++;
                    setTimeout(NextImage, 1000);
                }
            }

            NextImage();

        </script>
